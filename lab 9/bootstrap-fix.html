<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid Error Example</title>

  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- ❌ ERROR: 'rows' is not a valid Bootstrap class; should be 'row' -->
    <div class="rows">
      <!-- ❌ ERROR: 'cols' is not valid; should be 'col' or 'col-#' -->
      <div class="cols">Box 1</div>
      <div class="cols">Box 2</div>
    </div>
  </div>
</body>
</html>
