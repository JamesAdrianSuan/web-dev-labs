<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee Compass</h1>
        <nav class="main-nav">
            <a href="index.html" class="button nav-btn">Home</a>
            <a href="about.html" class="button nav-btn">About</a>
            <a href="contact.html" class="button nav-btn">Contact</a>
        </nav>
    </header>
    <div class="main-content">
        <section class="contact-top">
            <h2>Contact Us</h2>
            <p>Have questions or want to reach out? We'd love to hear from you!</p>
        </section>
        <section class="contact-grid">
            <div class="contact-info">
                <h3>Our Location</h3>
                <p>123 Coffee Lane<br>Cafe City, 12345</p>
                <h3>Email</h3>
                <p>hello@coffeecompass.com</p>
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
        <a href="index.html" class="button" title="Home">Back to Home</a>
        <a href="about.html" class="button" title="About">About Us</a>
    </div>
    <footer>
        &copy; 2024 Coffee Compass. All rights reserved.
    </footer>
</body>
</html>
