<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            border: 2px solid black;
            padding: 10px;
            margin: 10px 0;
            background-color: lightgray;
        }
        .box2  {
            color: green;
            margin: 0 0 10px 0;
            border: 5px dashed blue;
            padding: 20px;
            border-radius: 50px;
            background-color: lightyellow;
        }
        .box3 {
            border: 2px solid yellowgreen;
            padding: 20px;
            margin: 15px 10px 20px 10px;
            border-radius: 15px;
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <div class="box1">
        <h2>Box Title</h2>
        <p>This is some content inside a box.</p>
    </div>
    <div class="box2">
        <h2>Another Box</h2>
        <p>This is another box with different content.</p>
    </div>
    <div class="box3">
        <h2>Third Box</h2>
        <p>This is the third box with rounded corners.</p>
    </div>
</body>
</html>
