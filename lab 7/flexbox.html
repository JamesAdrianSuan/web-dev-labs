<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: pink;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1 style="text-align: center;">Flexbox Layout Example</h1>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
